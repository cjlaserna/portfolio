	    <!-- Rand Colors Func -->
		function initRandColors(){
			var pinkball_length, pinkballs, top, mid, numofCategories, categories, colors, temp;
			colors = ["#ffb4fb", "#ffb4bc", "#e9b4ff", "#c6b4ff", "#b4bfff", "#b4efff", "#b4ffb9", "#c8ffb4", "#e5ffb4", "#ffe0b4", "#ffc3b4"];

			mid = document.getElementsByClassName("mid")[0];
			
			pinkball_length = document.querySelectorAll('.pinkball').length;
			pinkballs = [];
			
			numofCategories = document.querySelectorAll('.category').length;
			
			
			pushToList(pinkball_length, pinkballs, "pinkball");
			

			<!-- Special for categories -->
			for (i = 0; i < numofCategories; i++){
				temp = document.querySelectorAll('table .category');
				console.log(temp.toString());
				tempchildren = document.temp[0].children;
				color = Math.floor(Math.random()*16777215).toString(16);
				for (i of tempchildren){
					i.style.backgroundColor = "#" + color;
				}
			}
			
			
			<!-- end -->
			randColor(pinkballs);
			randColor(top);
			randColor(mid);
			
		}
		
		function randColor(object){
			var i, colors;
			colors = ["#ffb4fb", "#ffb4bc", "#e9b4ff", "#c6b4ff", "#b4bfff", "#b4efff", "#b4ffb9", "#c8ffb4", "#e5ffb4", "#ffe0b4", "#ffc3b4"];
			if ((Array.isArray(object)) == true) {
				for (i of object){
					i.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
				}
			}else{
			object.style.color = '#' + Math.floor(Math.random()*16777215).toString(16);
			}
		}
		
		<!-- Other Func -->
		var i;
		function pushToList(listlength, list, classname){
			for (i = 0; i < listlength; i++) {
				list.push(document.getElementsByClassName(classname)[i]);
			}
		}
